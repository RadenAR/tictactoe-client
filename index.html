<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <h1 id='message' class = 'col-12'></h1>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <h1 class='col-12'>Tic Tac Toe</h1>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div data-cell-index='0' id='0' class="spaces col-4 box"></div>
          <div data-cell-index='1' id='1' class="spaces col-4 box"></div>
          <div data-cell-index='2' id='2' class="spaces col-4 box"></div>
          <div data-cell-index='3' id='3' class="spaces col-4 box"></div>
          <div data-cell-index='4' id='4' class="spaces col-4 box"></div>
          <div data-cell-index='5' id='5' class="spaces col-4 box"></div>
          <div data-cell-index='6' id='6' class="spaces col-4 box"></div>
          <div data-cell-index='7' id='7' class="spaces col-4 box"></div>
          <div data-cell-index='8' id='8' class="spaces col-4 box"></div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <button id='new-game'>New Game</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <form id='sign-up'>
            <fieldset>
              <legend>Sign Up!</legend>
              <input type='email' name='credentials[email]' placeholder='Email'>
              <br>
              <input type='password' name='credentials[password]'  placeholder='Password'>
              <br>
              <input type='password' name='credentials[password_confirmation]'  placeholder='Confirm Password'>
              <br>
              <input type='submit' value='Sign Up!'>
            </fieldset>
          </form>

          <form id='change-pw'>
            <fieldset>
              <legend>Change Password</legend>
              <input type='password' name='passwords[old]'  placeholder='Old'>
              <br>
              <input type='password' name='passwords[new]'  placeholder='New'>
              <br>
              <input type='submit' value='Change Password'>
            </fieldset>
          </form>

          <form id='sign-in'>
            <fieldset>
              <legend>Sign In</legend>
              <input type='email' name='credentials[email]' placeholder='Email'>
              <br>
              <input type='password' name='credentials[password]'  placeholder='Password'>
              <br>
              <input type='submit' value='Sign In'>
            </fieldset>
          </form>

          <form id='sign-out'>
            <fieldset>
              <input type='submit' value='Sign Out'>
            </fieldset>
          </form>
        </div>
      </div>
    </body>
</html>
