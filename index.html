<!DOCTYPE html>
<html>
    <head>
      <title>Raden's TicTacToe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <form id='sign-up'>
                <fieldset>
                  <legend>Sign Up!</legend>
                  <div class="form-group">
                    <label>Email</label>
                    <input type='email' class="form-control" name='credentials[email]' placeholder='example@address.com'>
                    <br>
                    <label>Password</label>
                    <input type='password' class="form-control" name='credentials[password]'  placeholder='*****'>
                    <br>
                    <label>Comfirm Password</label>
                    <input type='password' class="form-control" name='credentials[password_confirmation]'  placeholder='******'>
                    <br>
                    <input type='submit' class="btn btn-primary alt-color" value='Sign Up!'>
                  </div>
                </fieldset>
              </form>
              <form id='sign-in'>
                <fieldset>
                  <legend>Sign In</legend>
                    <div class="form-group">
                      <label>Email</label>
                      <input type='email' class="form-control" name='credentials[email]' placeholder='example@address.com'>
                      <br>
                      <label>Password</label>
                      <input type='password' class="form-control" name='credentials[password]'  placeholder='*****'>
                      <br>
                      <input type='submit' class="btn btn-primary alt-color" value='Sign In'>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <h1 id='message' class = 'col-12'></h1>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <h1 class='col-12'>Tic Tac Toe</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <h1 id='message2' class = 'col-12'></h1>
        </div>
      </div>
<br>
      <div class="container text-center">
        <div class="row text-center">
          <div data-num='0' id='space0' class="spaces col-4 row-4 box square alt-color"></div>
          <div data-num='1' id='space1' class="spaces col-4 box square"></div>
          <div data-num='2' id='space2' class="spaces col-4 box square alt-color"></div>
          <div data-num='3' id='space3' class="spaces col-4 box square"></div>
          <div data-num='4' id='space4' class="spaces col-4 box square alt-color"></div>
          <div data-num='5' id='space5' class="spaces col-4 box square"></div>
          <div data-num='6' id='space6' class="spaces col-4 box square alt-color"></div>
          <div data-num='7' id='space7' class="spaces col-4 box square"></div>
          <div data-num='8' id='space8' class="spaces col-4 box square alt-color"></div>
        </div>
      </div>
<br>
      <div class="container text-center">
        <button id='new-game' class="new-game btn btn-seconday alt-color col-3">New Game</button>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <form id='change-pw' class="col-4">
            <fieldset>
              <legend>Change Password</legend>
              <div class="form-group">
                <input type='password' class="form-control" name='passwords[old]'  placeholder='Old'>
                <br>
                <input type='password' class="form-control" name='passwords[new]'  placeholder='New'>
                <br>
                <input type='submit' class="btn btn-secondary" value='Change Password'>
              </div>
            </fieldset>
          </form>
          <div class='col-4'>
          </div>
          <table id='game-table' class="table table-hover col-4 text-center">
            <thead>
              <tr>
                <th scope="col">Games Played</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id='game'></td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="container text-center col-12">
          <form id='sign-out'>
            <fieldset>
              <input type='submit' class="btn btn-secondary" value='Sign Out'>
            </fieldset>
          </form>
        </div>

        <div class="container">
          <button id='multi' class="btn btn-primary altcolor">Multiplayer Key</button>
          <h3 id='key'></h3>
        </div>
    </body>
</html>
