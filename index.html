<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div id="0" class="spaces col-4 box"></div>
          <div id="1" class="spaces col-4 box"></div>
          <div id="2" class="spaces col-4 box"></div>
          <div id="3" class="spaces col-4 box"></div>
          <div id="4" class="spaces col-4 box"></div>
          <div id="5" class="spaces col-4 box"></div>
          <div id="6" class="spaces col-4 box"></div>
          <div id="7" class="spaces col-4 box"></div>
          <div id="8" class="spaces col-4 box"></div>
        </div>
      </div>
    </body>
</html>
